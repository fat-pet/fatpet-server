spring:
  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL;
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
    defer-datasource-initialization: true

  sql:
    init:
      data-locations: classpath*:db/breeds_test_data.sql
      mode: always

logging:
  level:
    org:
      hibernate:
        SQL: debug

